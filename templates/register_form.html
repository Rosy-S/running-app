{% extends 'base.html' %}
{% block content %}


<div class='container-fluid'>
<form class="form-horizontal" action="/register" method="POST">
    <div class="row loginform">
        <h2 style='text-align: center;'> Sign Up </h2><br>
    	<div class="form-group">
    		<label for="inputuser" class='col-sm-3 control-label'>
    		Prefered user name </label>
            <div class="col-sm-9"> 
        	   <input type="text" class="form-control" id="inputuser" name="user_name" placeholder="User name" required>
            </div>
    	</div>

        <div class="form-group">
            <label for="useremail" class='col-sm-3 control-label'>
                Email </label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="useremail" name="email" placeholder="Email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="userpassword" class='col-sm-3 control-label'>
                Password </label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="userpassword" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="usermiletime" class='col-sm-3 control-label'>
                Enter your mile time in min/mile: 
            </label> 
            <div class="col-sm-9">
                <input type="text" name="mile_time" class="form-control" id="usermiletime" placeholder="Your mile-time">
            </div>
        </div>
                
        <div class= "form-group">
            <label for="userphone" class='col-sm-3 control-label'>
            Enter your phone number to recieve text reminders: 
            </label>
            <div class="col-sm-9">
                <input type="text" name="phone" class="form-control" id="userphone" placeholder="10 digit phone number">
            </div>
        </div>

        <div style='text-align:center; margin: auto;'>
            <input class='btn btn-default' type="submit" value="Register">
        </div>
    </div>
</form>
</div>
