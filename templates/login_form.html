{% extends 'base.html' %}

{% block head %}
<script src="/static/login.js"></script>
{% endblock %}

{% block content %}

<div class="container-fluid">
<form class="form-horizontal" action="/login" method="POST">
    <div class="row loginform">
        <h2 style='text-align: center;'>Login</h2><br>
        <div class="form-group">
            <label for="loginemail"class='col-sm-3 control-label'>Email: </label>
            <div class="col-sm-9"> 
                <input type="email" name="email" id='loginemail' placeholder='Your Email' required>
            </div>
        </div>

        <div class="form-group">
            <label for="loginpassword" class='col-sm-3 control-label'>Password: </label>
            <div class="col-sm-9"> 
                <input type="password" name="password" id='loginpassword' placeholder='Your Password'required>
            </div>
        </div>
        <div style='text-align:center; margin: auto;'>
            <input class='btn btn-default' type="submit" value="Log In">
        </div>
    </div>
    <p id="location-error"></p>
</form>
</div>
{% endblock %}
