{% extends 'base.html' %}

{% block head %}
<script src="/static/login.js"></script>
{% endblock %}

{% block content %}

    <h1>Login</h1>
    <form action="/login" method="POST">

        <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

                <p id="location-error"></p>

        <div>
            <input type="submit" value="Log In">
        </div>

    </form>
{% endblock %}
